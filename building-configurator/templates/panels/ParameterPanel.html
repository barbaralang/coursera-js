<div class="panel panel-success">
    <div class="panel-heading">
      Parameter
    </div>
    <div class="panel-body">
      <div class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="solar">Solar:</label>
          <div class="col-sm-10">
            <rzslider id="solar" rz-slider-model="parameter.solarSlider.value"
              rz-slider-options="parameter.solarSlider.options"></rzslider>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="water">Water:</label>
          <div class="col-sm-10">
            <rzslider rz-slider-model="parameter.waterSlider.value"
              rz-slider-options="parameter.waterSlider.options"></rzslider>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pv">PV:</label>
          <div class="col-sm-10">
            <rzslider rz-slider-model="parameter.pvSlider.value"
              rz-slider-options="parameter.pvSlider.options"></rzslider>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="battery">Battery:</label>
          <div class="col-sm-10">
            <rzslider rz-slider-model="parameter.batterySlider.value"
              rz-slider-options="parameter.batterySlider.options"></rzslider>
          </div>
        </div>
      </div>
    </div>
</div>
