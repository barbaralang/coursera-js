<!doctype html>
<html lang="en" ng-app="BuildingConfiguratorApp">
<head>
  <title>Building Configurator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <!-- <feedback-scripts-head server-path="main.serverPath">
  </feedback-scripts-head> -->

  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/rzslider.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container" ng-controller="MainController as main">
    <ascr-navbar
    app="Building Configurator"
    app-version="0.1"
    on-logout="main.doLogOut()"
    on-changelog="main.toggleChangeLog()",
    login="main.login"
    signed-in-user="main.signedInUser">
    </ascr-navbar>

<!-- ---------------------------------------------------------------------------------------------- -->

			<div uib-alert ng-class="'alert-danger'" ng-if="error">{{error}}</div>

			<div uib-alert ng-class="'alert-info'" ng-if="info">{{info}}</div>

			<div uib-alert ng-class="'alert-success'" ng-if="success">{{success}}</div>

<!-- ---------------------------------------------------------------------------------------------- -->

			<div class="panel panel-info" ng-show="main.changeLog">
  				<div class="panel-heading">
    				<h3 class="panel-title">Change Log</h3>
  				</div>
  				<div class="panel-body" ng-include="'files/changeLog.txt'">
  				</div>
			</div>

<!-- ----------------------------------------------------------------------------------------- -->

  <login-panel
      username="main.username"
      password="main.password"
      remember="main.remember"
      on-login="main.doLogin()"
      login="main.login">
  </login-panel>

<!-- ----------------------------------------------------------------------------------------- -->

  <div ng-if="main.login">

    <div class="row">
      <div class="col-md-5" ng-include src="'templates/panels/FixedPanel.html'" ng-controller="FixedController as fixed"></div>

      <div class="col-md-7" ng-include src="'templates/panels/ParameterPanel.html'" ng-controller="ParameterController as parameter"></div>
    </div>

    <div class="row">
      <div class="col-md-8" ng-include src="'templates/panels/ChartPanel.html'" ng-controller="ChartController as chart"></div>

      <div class="col-md-4" ng-include src="'templates/panels/ResultPanel.html'" ng-controller="ResultController as result"></div>
    </div>

  </div>

  </div>
  <script type="text/javascript" src="js/libs/angular.min.js"></script>
  <script type="text/javascript" src="js/libs/angular-cookies.min.js"></script>
  <script type="text/javascript" src="js/libs/jquery.min.js"></script>
  <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
  <!-- <script type="text/javascript" src="js/libs/ui-bootstrap-tpls-2.4.0.min.js"></script> -->
  <script type="text/javascript" src="js/libs/rzslider.min.js"></script>
  <!-- for date conversion -->
  <script type="text/javascript" src="js/libs/moment.min.js"></script>
  <script type="text/javascript" src="js/libs/highcharts.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

  <!-- Controllers -->
  <script type="text/javascript" src="js/controllers/MainController.js"></script>
  <script type="text/javascript" src="js/controllers/FixedController.js"></script>
  <script type="text/javascript" src="js/controllers/ChartController.js"></script>
  <script type="text/javascript" src="js/controllers/ParameterController.js"></script>
  <script type="text/javascript" src="js/controllers/ResultController.js"></script>

  <!-- Services -->
  <script type="text/javascript" src="js/services/LoginService.js"></script>
  <script type="text/javascript" src="js/services/ChartService.js"></script>

  <!-- -->
  <script type="text/javascript" src="js/directives/HighChartsDirective.js" ></script>


</body>
</html>
