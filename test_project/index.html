<!doctype html>
<html lang="en" ng-app="SliderTestApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/rzslider.css">
  </head>
<body>
   <div class="container">
     <h1>Slider Test</h1>

    <div class="row">
      <div ng-controller="FixedController as fixed">

          {{fixed.slider_1.value}}
          <rzslider rz-slider-model="fixed.slider_1.value" rz-slider-options="fixed.slider_1.options"></rzslider>
          <rzslider rz-slider-model="fixed.slider_2.value" rz-slider-options="fixed.slider_2.options"></rzslider>
          {{fixed.data}}
      </div>
      <div class="panel panel-default col-md-6" ng-controller="RegularController as regular">
        <div class="panel-header">
          test 2
        </div>
        <div class="panel-body">
          <rzslider rz-slider-model="regular.slider_1.value" rz-slider-options="regular.slider_1.options"></rzslider>
          <rzslider rz-slider-model="regular.slider_2.value" rz-slider-options="regular.slider_2.options"></rzslider>
          {{regular.data}}
        </div>
      </div>
    </div>
    <div class="row">

    </div>

   </div>

   <script type="text/javascript" src="angular.min.js"></script>
   <script type="text/javascript" src="rzslider.js"></script>
   <script type="text/javascript" src="app.js"></script>
   <!-- <script type="text/javascript" src="controllers/LunchCheckController.js"></script> -->
</body>
</html>
