<div class="list-group">
  <li class="list-group-item" ng-repeat="item in $ctrl.items">
    <h3>{{item.name}} <small>{{item.short_name}}</small></h3>
    <p>
      {{item.description}}
    </p>
    <p>
      <dl class="dl-horizontal">
        <div ng-if="item.price_small">
          <dt>Price small:</dt>
          <dd>{{item.price_small | currency : '$'}}</dd>
        </div>
        <div ng-if="item.price_large">
          <dt>Price large:</dt>
          <dd>{{item.price_large | currency : '$'}}</dd>
        </div>
      </dl>
  </p>
</li>
</div>
