<ol class="breadcrumb">
  <li class="breadcrumb-item"><a ui-sref="home">Home</a></li>
  <li class="breadcrumb-item active">Form {{forms.formType}}</li>
</ol>

<h1>Form {{forms.formType}}</h1>

<div class="row w-100">
  <form>
    <div class="form-row">
      <div class="form-group col-sm-6">
        <input type="text" class="form-control" id="input_name" placeholder="Name" required>
        <div class="invalid-feedback">
          Pflichtfeld
        </div>
      </div>
      <div class="form-group col-sm-6">
        <input type="text" class="form-control" id="input_vorname" placeholder="Vorname" required>
        <div class="invalid-feedback">
          Pflichtfeld
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="input_strasse" placeholder="Strasse und Nr" required>
      <div class="invalid-feedback">
        Pflichtfeld
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-sm-9">
        <!-- <datetimepicker
        hour-step="hourStep"
        minute-step="minuteStep"
        ng-model="forms.date"
        show-meridian="showMeridian"
        date-format="{{forms.format}}"
        date-options="dateOptions"
        date-disabled="disabled(date, mode)"
        datepicker-append-to-body="false"
        readonly-date="false"
        disabled-date="false"
        hidden-time="false"
        hidden-date="false"
        name="datetimepicker"
        show-spinners="true"
        readonly-time="false"
        date-opened="dateOpened"
        show-button-bar="false"
        min-date="minDate"
        max-date="maxDate"
        >
      </datetimepicker> -->

      <datetimepicker ng-model="forms.date"
                date-format="dd-MMM-yyyy"
                date-options="forms.dateOptions",
                show-meridian="forms.showMeridian",
                date-format="{{forms.format}}",
                show-spinners="false"
                >
      </datetimepicker>

    </div>
    <div class="form-group col-sm-3">
      <select class="form-control" id="select_personen">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <input type="email" class="form-control" id="input_email" placeholder="Email">
  </div>
  <div class="form-group">
    <input type="email" class="form-control" id="input_email2" placeholder="Email wiederholen">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="input_tel" placeholder="Telefonnummer">
  </div>
  <div class="form-group">
    <textarea class="form-control" id="textarea" rows="3" placeholder="Bemerkung"></textarea>
  </div>
  <button class="btn btn-primary" type="submit" ng-click="forms.onSubmit()">Submit form</button>
</form>
</div>

<div class="row">
  <div class="embed-responsive embed-responsive-1by1" ng-hide="false">
    <iframe class="embed-responsive-item" ng-src="{{forms.getFormUrl()}}" id="iframe" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
  </div>
</div>
