<table class="table">
  <thead>
    <tr ng-if="list.found.length > 0">
      <th>Name</th>
      <th>Short Name</th>
      <th>Description</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in list.found">
      <td>{{ item.name }}</td>
      <td>{{ item.short_name }}</td>
      <td>{{ item.description }}</td>
      <td><button class="btn btn-primary" ng-click="list.onRemove({index: $index});">Don't want this one!</button></td>
    </tr>
  </tbody>
</table>
