<!-- Login Panel -->
<div class="panel panel-danger" ng-if="!login.login">
  <div class="panel-heading">
    <h3 class="panel-title">Login</h3>
  </div>
  <div class="panel-body">
    <form ng-submit="login.onLogin()" class="form">
      <div class="col-md-4">
        <div class="form-group">
          <input type="text" class="form-control" ng-model="login.username" placeholder="username" required=""/>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" ng-model="login.password" placeholder="password" required=""/>
        </div>

        <div class="checkbox">
          <label><input type="checkbox" ng-model="login.remember" value="">Remember me for Session</label>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success">Login</button>
        </div>

      </div>
    </form>
  </div>
</div>
