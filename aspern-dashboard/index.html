<!doctype html>
<html ng-app="AspernDashboardApp">
<head>
  <title>Aspern Energie Dashboard</title>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
  <!-- <link rel="stylesheet" href="styles/ng1bs4.css"> -->
  <!-- <link rel="stylesheet" href="styles/datetimepicker.css"> -->
  <link rel="stylesheet" href="styles/highcharts-ng.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container" ng-controller="MainController as main">
    <ascr-navbar
    app="Aspern Dashboard"
    app-version="0.1"
    on-logout="main.doLogOut()"
    on-changelog="main.toggleChangeLog()",
    login="main.login"
    signed-in-user="main.signedInUser">
    </ascr-navbar>

<!-- ---------------------------------------------------------------------------------------------- -->

			<div uib-alert ng-class="'alert-danger'" ng-if="error">{{main.error}}</div>

			<div uib-alert ng-class="'alert-info'" ng-if="info">{{main.info}}</div>

			<div uib-alert ng-class="'alert-success'" ng-if="success">{{main.success}}</div>

<!-- ---------------------------------------------------------------------------------------------- -->

			<div class="card bg-info text-white" ng-show="main.changeLog">
  				<div class="card-block">
    				<h3 class="card-title">Change Log</h3>
  				</div>
  				<p class="card-text" ng-include="'files/changeLog.txt'">
  				</p>
			</div>

<!-- ----------------------------------------------------------------------------------------- -->

  <login-panel
      username="main.username"
      password="main.password"
      remember="main.remember"
      on-login="main.doLogin()"
      login="main.login">
  </login-panel>

<!-- ----------------------------------------------------------------------------------------- -->

<div ng-if="main.login">

  <ui-view></ui-view>
  <!-- Filter: {{main.dateFilter}} kumulativ: {{main.btnKumuliert}} From: {{main.datePicker.startDate}} To: {{main.datePicker.endDate}} -->
  <hr>

  <h3>Filter</h3>

  <div class="row">
    <div class="col">
      <div class="form-group">
        <!-- <label for="date" class="col-sm-2">Datum</label> -->
        <input date-range-picker class="form-control date-picker" type="text" ng-model="main.datePicker" options="main.dateOptions"/>
      </div>
    </div>
    <div class="col">
      <label for="dateFilter">Genauigkeit</label>
      <div class="btn-group">
        <label class="btn btn-secondary border border-dark" data-ng-model="main.dateFilter" uib-btn-radio="'year'">Jahr</label>
        <label class="btn btn-secondary border border-dark" data-ng-model="main.dateFilter" uib-btn-radio="'month'">Monat</label>
        <label class="btn btn-secondary border border-dark" data-ng-model="main.dateFilter" uib-btn-radio="'day'">Tag</label>
      </div>
    </div>
    <div class="col">
      <label for="kumuliert">Berechnung</label>
      <button type="button" class="btn btn-secondary border border-dark" ng-model="main.btnKumuliert" uib-btn-checkbox>
        Kumuliert
      </button>
    </div>
  </div>

</div>

</div>
  <script type="text/javascript" src="libs/angular.min.js"></script>
  <script type="text/javascript" src="libs/angular-cookies.min.js"></script>
  <script type="text/javascript" src="libs/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="libs/jquery.min.js"></script>
  <script type="text/javascript" src="libs/tether.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script> -->
  <script src="libs/popper.min.js"></script>
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script> -->

  <script src="libs/bootstrap.min.js"></script>
  <!-- <script type="text/javascript" src="libs/ng1bs4.js"></script> -->
  <script type="text/javascript" src="libs/ui-bootstrap-tpls-2.4.0.min.js"></script>
  <script type="text/javascript" src="libs/moment.min.js"></script>
  <!-- <script type="text/javascript" src="libs/datetimepicker.js"></script> -->
  <!-- Include Date Range Picker -->
  <script type="text/javascript" src="http://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
  <script type="text/javascript" src="libs/angular-daterangepicker.min.js"></script>
  <!-- <script type="text/javascript" src="js/libs/rzslider.min.js"></script> -->
  <!-- for date conversion -->
  <script type="text/javascript" src="libs/highcharts.js"></script>
  <script type="text/javascript" src="libs/highcharts-ng.min.js"></script>

  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <script type="text/javascript" src="src/dashboard/app.js"></script>
  <script type="text/javascript" src="src/dashboard/routes.js"></script>

  <!-- Controllers -->
  <script type="text/javascript" src="src/dashboard/controllers/MainController.js"></script>
  <script type="text/javascript" src="src/dashboard/controllers/HomeController.js"></script>
  <script type="text/javascript" src="src/dashboard/controllers/DetailController.js"></script>
  <script type="text/javascript" src="src/dashboard/controllers/ChartController.js"></script>

  <!-- Services -->
  <script type="text/javascript" src="src/dashboard/services/LoginService.js"></script>
  <script type="text/javascript" src="src/dashboard/services/DataService.js"></script>
  <script type="text/javascript" src="src/dashboard/services/ChartService.js"></script>


</body>
</html>
