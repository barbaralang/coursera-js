<!doctype html>
<html lang="en" ng-app="AspernDashboardApp">
<head>
  <title>Aspern Energie Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <!-- <feedback-scripts-head server-path="main.serverPath">
  </feedback-scripts-head> -->

  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/datetimepicker.css">
  <link rel="stylesheet" href="styles/highcharts-ng.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container-fluid" ng-controller="MainController as main">
    <ascr-navbar
    app="Aspern Dashboard"
    app-version="0.1"
    on-logout="main.doLogOut()"
    on-changelog="main.toggleChangeLog()",
    login="main.login"
    signed-in-user="main.signedInUser">
    </ascr-navbar>

<!-- ---------------------------------------------------------------------------------------------- -->

			<div uib-alert ng-class="'alert-danger'" ng-if="error">{{error}}</div>

			<div uib-alert ng-class="'alert-info'" ng-if="info">{{info}}</div>

			<div uib-alert ng-class="'alert-success'" ng-if="success">{{success}}</div>

<!-- ---------------------------------------------------------------------------------------------- -->

			<div class="panel panel-info" ng-show="main.changeLog">
  				<div class="panel-heading">
    				<h3 class="panel-title">Change Log</h3>
  				</div>
  				<div class="panel-body" ng-include="'files/changeLog.txt'">
  				</div>
			</div>

<!-- ----------------------------------------------------------------------------------------- -->

  <login-panel
      username="main.username"
      password="main.password"
      remember="main.remember"
      on-login="main.doLogin()"
      login="main.login">
  </login-panel>

<!-- ----------------------------------------------------------------------------------------- -->

<div ng-if="main.login">

  <ui-view></ui-view>

  <div class="panel panel-default">
    <div class="panel-heading">
      Filter
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-2">
          Genauigkeit
        </div>
        <div class="col-md-10">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary">Tag</button>
            <button type="button" class="btn btn-secondary">Monat</button>
            <button type="button" class="btn btn-secondary">Jahr</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-5">
          <label>
            Von [UTC]:
          </label>
          <datetimepicker
          ng-model="main.dtFrom"
          show-meridian="false"
          date-format="{{main.dateFormat}}"
          datepicker-append-to-body="true"
          readonly-date="false"
          disabled-date="false"
          hidden-time="false"
          hidden-date="false"
          name="datetimepickerFrom"
          show-spinners="true"
          readonly-time="false"
          show-button-bar="true"
          >
        </datetimepicker>
      </div>
      <div class="col-md-5">
        <label>
          Bis [UTC]:
        </label>
        <datetimepicker
        ng-model="main.dtTo"
        show-meridian="false"
        date-format="{{main.dateFormat}}"
        datepicker-append-to-body="true"
        readonly-date="false"
        disabled-date="false"
        hidden-time="false"
        hidden-date="false"
        name="datetimepickerTo"
        show-spinners="true"
        readonly-time="false"
        show-button-bar="true"
        >
      </datetimepicker>
    </div>

  </div>
</div>
</div>

<div>
  State: {{$rootScope}}
</div>

</div>

  </div>
  <script type="text/javascript" src="libs/angular.min.js"></script>
  <script type="text/javascript" src="libs/angular-cookies.min.js"></script>
  <script type="text/javascript" src="libs/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="libs/jquery.min.js"></script>
  <script type="text/javascript" src="libs/bootstrap.min.js"></script>
  <script type="text/javascript" src="libs/ui-bootstrap-tpls-2.4.0.min.js"></script>
  <script type="text/javascript" src="libs/datetimepicker.js"></script>
  <!-- <script type="text/javascript" src="js/libs/rzslider.min.js"></script> -->
  <!-- for date conversion -->
  <script type="text/javascript" src="libs/moment.min.js"></script>
  <script type="text/javascript" src="libs/highcharts.js"></script>
  <script type="text/javascript" src="libs/highcharts-ng.min.js"></script>

  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <script type="text/javascript" src="src/dashboard/app.js"></script>
  <script type="text/javascript" src="src/dashboard/routes.js"></script>

  <!-- Controllers -->
  <script type="text/javascript" src="src/dashboard/controllers/MainController.js"></script>
  <script type="text/javascript" src="src/dashboard/controllers/HomeController.js"></script>
  <script type="text/javascript" src="src/dashboard/controllers/DetailController.js"></script>

  <!-- Services -->
  <script type="text/javascript" src="src/dashboard/services/LoginService.js"></script>
  <script type="text/javascript" src="src/dashboard/services/DataService.js"></script>


</body>
</html>
