<!doctype html>
<html lang="en" ng-app="plunker">
<head>
    <script src="js/libs/angular.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/ui-bootstrap-tpls-2.4.0.min.js"></script>
    <script src="example.js"></script>

    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <script src="js/libs/datetimepicker.js"></script>
    <!-- Plugin files -->
    <!-- script src="https://cdn.rawgit.com/zhaber/datetimepicker/master/datetimepicker.js"></script -->
    <link href="styles/datetimepicker.css" type="text/css" rel="stylesheet">
  </head>
  <body>

  <div ng-controller="DateTimePickerDemoCtrl" class="container">

    <br><form name="demo">
      <pre>Selected time and date is: <em>{{date | date:'shortTime' }}, {{date | date:'fullDate' }}</em></pre>

      <datetimepicker min-date="minDate" hour-step="hourStep"
      minute-step="minuteStep" ng-model="date" show-meridian="showMeridian"
      date-format="dd-MMM-yyyy" date-options="dateOptions"
      date-disabled="disabled(date, mode)"
      datepicker-append-to-body="false"
      readonly-date="false"
      hidden-time="false"
      hidden-date="false"
      name="datetimepicker"
      show-spinners="true"
      readonly-time="false"
      date-opened="dateOpened"
      >
      <!-- Use date-ng-click="open($event, opened)" to override date ng-click -->
      </datetimepicker>
      </form>
      <hr>
      <div class="form-group">
        <button class="btn btn-default btn-sm" ng-click="dateTimeNow()" tooltip="Set date and time to now">Now</button>
        <button class="btn btn-default btn-sm" ng-click="toggleMinDate()" tooltip="After today restriction">Min date</button>
        <button class="btn btn-default btn-sm" ng-click="timeToggleMode()">12H / 24H</button>
        <button class="btn btn-default btn-sm" ng-click="resetHours()">Reset hours</button>
      </div>
      <div class="row">
        <div class="col-xs-2 col-sm-2">Hours&nbsp;step</div>
        <div class="col-xs-3">
          <select ng-model="hourStep" class="form-control" ng-options="opt for opt in timeOptions.hourStep"></select>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-2 col-sm-2">Minutes&nbsp;step</div>
        <div class="col-xs-3">
          <select ng-model="minuteStep" class="form-control" ng-options="opt for opt in timeOptions.minuteStep"></select>
        </div>
      </div><br>
      <div class="row">
       <div class="col-xs-12"><pre>Model: {{demo | json}}</pre></div>
      </div>
    </div>
  </body>
</html>
